version: '3.8'

services:
  app:
    build: .
    container_name: tempanzeige-app
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=tempanzeige
    depends_on:
      - mongo
    volumes:
      - .env:/app/.env:ro
    restart: unless-stopped
    networks:
      - tempanzeige-network

  mongo:
    image: mongo:7.0
    container_name: tempanzeige-mongo
    environment:
      MONGO_INITDB_DATABASE: tempanzeige
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - tempanzeige-network

volumes:
  mongo_data:

networks:
  tempanzeige-network:
    driver: bridge
